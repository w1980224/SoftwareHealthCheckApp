{% extends "base.html" %} {% block content %}
<br>  
<div class="container">
    <h1> Register an account </h1> <br>
    {% if messages %}
    <div class="mt-3">
        {%for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {%endfor%}
    </div>
    {%endif%}
<form class="form-group" method="POST">
    {%csrf_token%}
    <input class="form-control" type="text" name="username" placeholder="username" required> <br> <br>
    <input class="form-control" type="email" name="email" placeholder="email" required> <br> <br>
    <label for="role"> Select your role: </label>
    <select class="form-control" name="role" id="role">
        <option value="engineer"> engineer </option>
        <option value="team_leader"> team leader </option>
        <option value="department_leader"> department leader </option>
        <option value="senior_manager"> senior manager </option>
    </select> <br> <br>
    <input class="form-control" type="password" name="password" placeholder="password" required> <br> <br>
    <input class="form-control" type="password" name="confirmedpassword" placeholder="confirm password" required>
    <br> <br>

    <button type="submit"> Sign up! </button> <br> <br>
    <p> already have an account? <a href="{% url 'registration:login' %}"> log in here</a></p>
</form>
</div>
{% endblock content %}
