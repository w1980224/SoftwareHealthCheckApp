<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick a Team</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
       background: #f0f0f0;
             margin: 0;
             height: 100vh;
             display: flex;
             justify-content: center;
             align-items: center;
         }
     .card {
         background: #f0f0f0;
         border-radius: 12px;
         padding: 5rem;
         width: 200px;
         margin: auto;
         box-shadow: 0 4px 10px rgba(8, 8, 8, 0.1);
         text-align: center;
     }
        .title {
         font-size: 1.5rem;
         color: #444;
         margin-bottom: 1.5rem;
        }
     
        select {
         width: 100%;
         padding: 12px;
         font-size: 1.1rem;
         margin-bottom: 20px;
         border-radius: 8px;
         border: 1px solid #ccc;
         background-color: #fff;
         cursor: pointer;
        }
     
        option {
         padding: 10px;
        }
     
        .button {
          background: #2ecc71;
          color: #fff;
          padding: 12px 20px;
          font-size: 1.1rem;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.3s;
          display: ;
          transition: background 0.3s;
        }
     
         btn:hover {
         background: #27ae60;
        }
     
        ul {
         list-style-type: none;
         padding: 0;
        }
     
        li {
         margin-bottom: 1rem;
        }
     
        a {
         text-decoration: none;
         display: inline-block;
         padding: 10px;
         border-radius: 8px;
         background-color: #3498db;
         color: white;
         font-size: 1.2rem;
         text-align: center;
         width: 100%;
        }
     
        a:hover {
         background-color: #f0f2f4;
        }
    </style>
 </head>
</body>
    <div class="card"></div>
         <h1>Select a team</h1>
         <ul>
            {% for teams in teams %}
            <li>
               <a href="{% url 'voting_page' team_id=team.id session_id=session.id %}">
                {{ team.name }}
            </a>
        </li>
        {% empty %}
           <li>No teams available</li>
        {% endfor %}
    </ul>

    <form action="{% url 'session_list' %}" method="get">
        <button type="submit" class="button">Back to Sessions</button>
        <button type="submit" class="next-btn">Next</button>
    </form>
</body>
</html>
