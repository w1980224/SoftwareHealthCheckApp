<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick a session</title>
</head>
<body>
    <h1>Pick a Session</h1>
    <ul>
        {% for session in sessions %}
        <li>
            <a href="{$ url 'team_list' %}?session_id={{ session.id }}">
                {{ session.name }}
                </a>
        </li>
        {% empty %}
        <li>No Sessions available</li>
        {% endfor %}
    </ul>
</body>
</html>
