
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Dashboard</title>
    <style>
        
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #E0F7FA); /* sky blue */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #e0f0ff;
            transform: translateY(-2px);
        }

        nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        nav a {
            margin-left: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <nav>
        <a>Update Profile</a>
        <a>Change Password</a>
        <a>Logout</a>
    </nav>

    <h1>Welcome Engineer</h1>
    <p>Choose an option to get started:</p>

    <div class="button-container">
        <a class="button">Begin Health Check</a>
        <a class="button">View Summary</a>
        <a class="button">View Progress</a>
    </div>
</body>
</html>
